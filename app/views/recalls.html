<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">

  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
  </ol>
 
  <div class="carousel-inner">
    <div class="item active">
      <img src="http://placehold.it/1200x315">
    </div>
    <div class="item">
      <img src="http://placehold.it/1200x315">
    </div>
    <div class="item">
      <img src="http://placehold.it/1200x315">
    </div>
  </div>

  <a id="goleft" class="left carousel-control" href="javascript:void(0)" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
  </a>
  <a id="goright" class="right carousel-control" href="javascript:void(0)" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
  </a>
</div> 

<script>
$('#goleft').click(function() {
  $('.carousel').carousel('prev');
});

$('#goright').click(function() {
  $('.carousel').carousel('next');
});
</script>
