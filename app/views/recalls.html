<style>
.date {
  color: #428bca;
}

.but {
  background-color: #428bca;  
  border: none;
  width: 130px;
  height: 45px;
  border-radius: 5px;
  color: white;
}

.but:active {
  background-color: #289DF6;
}

.recall {
  border-left: solid;
  border-color: #e5e5e5;
  border-width: 1px;
  margin-bottom: 30px;
  padding-left: 10px;
}

.custom-form {
  margin-top: 20px;
  border-color: #ddd;
  border-width: 11px;
  border-radius: 4px 4px 0 0;
}
</style>

<div class="recall" ng-repeat="recall in recalls">
  <p class="date">{{recall.date}}</p>
  <p>{{recall.text}}</p>
</div>

<button class="but">Оставить отзыв</button>

<form class="form-horizontal custom-form">
  <div class="form-group">    
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="Отзыв">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-default">Добавить отзыв</button>
      <button type="submit" class="btn btn-default">Отмена</button>
    </div>
  </div>
</form>
